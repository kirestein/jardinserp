name: ðŸš‚ Railway Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Permite execuÃ§Ã£o manual

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: ðŸš€ Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
    
    - name: ðŸ”§ Install Dependencies
      run: |
        echo "ðŸ“¦ Installing backend dependencies..."
        cd backend && npm ci
        cd ..
        
        echo "ðŸ“¦ Installing frontend dependencies..."
        cd frontend && npm ci
        cd ..
        
    - name: ðŸ§ª Run Tests
      run: |
        echo "ðŸ§ª Running backend tests..."
        cd backend && npm test --if-present
        cd ..
        
        echo "ðŸ§ª Running frontend tests..."
        cd frontend && npm test -- --coverage --watchAll=false --passWithNoTests
        cd ..
        
    - name: ðŸ—ï¸ Build Frontend
      run: |
        echo "ðŸ—ï¸ Building frontend for production..."
        cd frontend
        npm run build
        
        echo "ðŸ“Š Build size:"
        du -sh build/
        ls -la build/
        cd ..
        
    - name: ðŸ”§ Verify Production Files
      run: |
        echo "ðŸ”§ Verifying production files..."
        
        # Verificar se server-production.js existe
        if [ ! -f "server-production.js" ]; then
          echo "âŒ server-production.js not found!"
          exit 1
        fi
        
        # Verificar se frontend build existe
        if [ ! -d "frontend/build" ]; then
          echo "âŒ Frontend build not found!"
          exit 1
        fi
        
        # Verificar package.json
        if [ ! -f "package.json" ]; then
          echo "âŒ package.json not found!"
          exit 1
        fi
        
        echo "âœ… All production files verified"
        
    - name: ðŸš‚ Install Railway CLI
      run: |
        npm install -g @railway/cli
        
    - name: ðŸš€ Deploy to Railway
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "ðŸš‚ Deploying to Railway..."
        railway login --token $RAILWAY_TOKEN
        railway up --detach
        
    - name: ðŸ“Š Deployment Summary
      if: success()
      run: |
        echo "## ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Status:** Deployed to Railway" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“… **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ‘¤ **Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— **Commit:** [\`${{ github.sha }}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Links Ãšteis" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸš‚ [Railway Dashboard](https://railway.app/dashboard)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“‹ [Repository](https://github.com/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š [Actions](https://github.com/${{ github.repository }}/actions)" >> $GITHUB_STEP_SUMMARY
        
    - name: âŒ Deployment Failed
      if: failure()
      run: |
        echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "O deploy falhou. Verifique os logs acima para mais detalhes." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”§ PossÃ­veis SoluÃ§Ãµes:" >> $GITHUB_STEP_SUMMARY
        echo "1. Verificar se o RAILWAY_TOKEN estÃ¡ configurado" >> $GITHUB_STEP_SUMMARY
        echo "2. Confirmar se o projeto Railway existe" >> $GITHUB_STEP_SUMMARY
        echo "3. Testar o build localmente" >> $GITHUB_STEP_SUMMARY