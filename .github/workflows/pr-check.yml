name: ðŸ” PR Quality Check

on:
  pull_request:
    branches: [ main, master ]

jobs:
  quality-check:
    name: ðŸ§ª Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
    
    - name: ðŸ”§ Install Backend Dependencies
      run: |
        cd backend
        npm ci
        
    - name: ðŸ”§ Install Frontend Dependencies
      run: |
        cd frontend
        npm ci
        
    - name: ðŸ§ª Run Backend Tests
      run: |
        cd backend
        npm test --if-present
        
    - name: ðŸ§ª Run Frontend Tests
      run: |
        cd frontend
        npm test -- --coverage --watchAll=false --passWithNoTests
        
    - name: ðŸ—ï¸ Test Build Process
      run: |
        cd frontend
        npm run build
        
    - name: ðŸ“Š Bundle Size Analysis
      run: |
        cd frontend
        echo "## ðŸ“Š Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Output:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        ls -la build/static/js/ | head -10 >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Total Size:" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        du -sh build/ >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        
    - name: ðŸ” Code Quality Summary
      run: |
        echo "## âœ… Code Quality Check Passed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Backend dependencies installed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Frontend dependencies installed" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Tests executed successfully" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Build process completed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ **Ready for merge and deploy!**" >> $GITHUB_STEP_SUMMARY